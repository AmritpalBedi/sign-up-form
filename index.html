<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="left">
        <div class="header">
            <img id="logo" src="images/odin-lined.png" alt="The Odin Project Norse Logo">
            <h1 id="site-name">ODIN</h1>
        </div>
        <p id="credit">
            Photo by <a
                href="https://unsplash.com/@caipod?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Cai
                Fang</a> on <a
                href="https://unsplash.com/photos/DgPI5_TyFYE?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <div class="right">
        <div class="description">
            <div class="info">
                <p>
                    This is not a real service! You know you need something like this in your life to help you realize
                    your
                    deepest dreams.
                </p>
                <p>
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
        </div>
        <div class="form">
            <form id="sign-up-form">
                <ul>
                    <li>
                        <label for="first">FIRST NAME</label>
                        <input type="text" name="first_name" id="first" required>
                    </li>
                    <li>
                        <label for="last">LAST NAME</label>
                        <input type="text" name="last_name" id="last" required>
                    </li>
                    <li>
                        <label for="mail">EMAIL</label>
                        <input type="email" name="user_email" id="mail" required>
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="user_phone" id="phone" pattern="^\(?(\d{3})\)?[- ]?(\d{3})[- ]?(\d{4})$" required>
                    </li>
                    <li>
                        <label for="pass">PASSWORD</label>
                        <input type="text" name="user_password" id="pass" required>
                    </li>
                </ul>



        </div>

        <div class="submit">
            <button type="submit">Create Account</button>
            </form>
            <p class="account">
                Already have an Account? <span class="log-in">Log in</span>
            </p>
        </div>

    </div>

</body>

</html>
